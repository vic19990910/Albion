<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>CSS 教學</title>
    <style type="text/CSS">

    .title{font-weight:bold;font-size:24px}
    .content{width:400px;padding:10px;border:1px dashed blue;margin-top:10px;margin-bottom:10px}
    .keyword{color:red}
    .box{
        position:relative;left:200px;top:0px;
        width:100px;height:100px;background-color:green
    }
    </style>
</head>
<body>
    
    <div class="title">今天天氣不錯</div>
    <div class="content">
        我去公園散步，餵<span class="keyword">鴿子</span>。<br/>
        覺得鴿子好可愛喔。
    </div>

    <div class="box"></div>

    <div class="title">公園有很多小朋友</div>

    <div class="content">
        小朋友在玩溜滑梯、盪鞦韆，還有幾隻狗狗和貓貓。
    </div >
    <div class="content">
        還有幾位老公公<span style="position:relative; top:-8px;;">2</span>在聊天。
    </div >
</body>
</html>
